dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  drift_dev: ^2.13.0
  build_runner: ^2.4.6
  
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
  